<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗号解読判定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 問題画像を追加 -->
    <img id="question-image" src="question.png" alt="問題文" class="responsive-image">
    <form id="decode-form">
      <div class="input-group">
        <input type="text" id="user-input" placeholder="解読結果を入力してください">
      </div>
      <button type="submit">判定する</button>
    </form>
    <button id="hint-button">ヒントを見る</button>
    <p id="hint"></p>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
