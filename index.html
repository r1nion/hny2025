<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>暗号解読判定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img id="question" src="question.png" alt="問題文" class="responsive-image">
    <img id="message" src="messsage.png" class="message-img hidden" alt="正解おめでとう！今年もよろしくお願いします。">
    <p id="result" class="result"></p>
    <form id="decode-form">
      <div class="input-group">
        <input type="text" id="user-input" placeholder="解読結果を入力してください">
      </div>
      <button type="submit">判定する</button>
    </form>
    <button id="hint-button">ヒントを表示</button>
    
    <p id="hint"></p>

  </div>
  <script src="script.js"></script>
</body>
</html>
